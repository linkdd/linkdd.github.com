<aside class="main-sidebar">
    <section class="sidebar">
        <div class="user-panel">
            <div class="pull-left image">
                <img src="https://avatars1.githubusercontent.com/u/9212?v=3&amp;s=160" class="img-circle" alt="User Image" />
            </div>
            <div class="pull-left info">
                <p>David Delassus</p>
                <a href="mailto:david.jose.delassus@gmail.com">
                    <i class="fa fa-circle text-success"></i>
                    Open to opportunities
                </a>
            </div>
        </div>
        <ul class="sidebar-menu" data-bind="foreach: pages">
            <li class="header" data-bind="visible: ($index() == 0)">
                MAIN NAVIGATION
            </li>

            <li data-bind="css: { active: $data.active }">
                <a data-bind="attr: { href: $data.href }">
                    <i data-bind="css: $data.icon"></i>
                    <span data-bind="text: $data.title"></span>
                </a>
            </li>
        </ul>
    </section>
</aside>
